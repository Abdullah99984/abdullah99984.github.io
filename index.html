<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>نموذج التسجيل</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      direction: rtl;
      padding: 20px;
    }
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h2>نموذج تسجيل المعلومات</h2>

  <form action="https://formspree.io/f/xanbwzrk" method="POST">
    <label for="name">الاسم:</label>
    <input type="text" name="name" required>

    <label for="age">العمر:</label>
    <input type="number" name="age" required>

    <label for="birthdate">تاريخ الميلاد:</label>
    <input type="date" name="birthdate" required>

    <label for="address">السكن:</label>
    <input type="text" name="address" required>

    <label for="zipcode">الرمز البريدي:</label>

    <button type="submit">إرسال</button>
  </form>
